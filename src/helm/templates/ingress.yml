apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: toesim-web
spec:
    tls:
      - hosts:
          - {{ .Values.dns }}
    rules:
      - host: {{ .Values.dns }}
        http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: toesim-web
                port: 
                  number: 8080
